<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
    <div class="container">
    <form >
    <p>
        <label for="nombres"><h3>Nombres</h3></label>
        <input type="text" class="form-control" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    </p>
    <p>
        <label for="apellidos"><h3>Apellidos</h3></label>
        <input type="text" class="form-control" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    </p>
    <p>
        <label for=""><h3>Genero</h3></label>
        <select name="" class="form-control-lg" id="generos">
            <option value="">--Elija una opcion--</option>
            <option value="">Masculino</option>
            <option value="">Femenino</option>
        </select>
    </p>

    <p>
        <fieldset>
            <legend>Estado Civil</legend>
                <input name="casado" type="radio" id="radio1">
                <label for="casado"><h4>Casado</h4></label>
                <input name="soltero" type="radio" id="radio2">
                <label for="soltero"><h4>Soltero</h4></label>
        </fieldset>
       
    </p>
    </form>

    <p><input id="boton" class="btn btn-dark" type="button" value="Agregar"></p>
    
    <table class="table" id="tabla" style="border: solid black 1px">
        <tr style="border: solid black 1px">
            <td   style="border: solid black 1px"><h3>Nombres</h3></td>
            <td   style="border: solid black 1px"><h3>Apellidos</h3></td>
            <td   style="border: solid black 1px"><h3>Genero</h3></td>
            <td   style="border: solid black 1px"><h3>Estado Civil</h3></td>
        </tr>

    </table>
    </div>
    <script src="Script.js"></script>
</body>
</html>
